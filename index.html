<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/jquery-3.5.0.min.js"></script>
        <script src="./js/main.js"></script>
        <title>Заметки</title>
    </head>
    <body>
        <h1>Заметки</h1>
        <div class="center-wrapper">
            <section class="todo-list-wrapper">
                <h2>Список дел:</h2>
                <p class ="empty-todo">
                    Список пуст...
                </p>
            </section>

            <section class="add-todo-wrapper">
                <h2>Добавить новое дело</h2>
                <form action="#" method="post" name="addTodoForm">
                    <label for="title">
                        <sup>*</sup> Название
                    </label>
                    <input id="title" type="text" name="title" required>

                    <label for="description">
                        <sup>*</sup> Описание
                    </label>
                    <textarea id="description" name="description" cols="30" rows="10" required></textarea>

                    <input class="add-btn" type="submit" value="Добавить дело">
                </form>
            </section>
        </div>
    </body>
</html>
